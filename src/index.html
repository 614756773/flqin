<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      title
    </title>

    <meta content="赵柯宇的web前端工程师个人简历，前端学习，前端开发" name="description" />
    <meta content="web前端，FE，web前端个人简历，前端开发" name="keywords" />
    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="fragment" content="!" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <script>
      (function() {
        function autoRootFontSize() {
          document.documentElement.style.fontSize = (Math.min(screen.width, document.documentElement.getBoundingClientRect().width) / 750) * 32 + 'px';
        }
        window.addEventListener('resize', autoRootFontSize);
        autoRootFontSize();
      })();
    </script>
  </head>

  <body id="app">
    <header class="header">
        <div class="title-c">
          <div class="title" v-class="isShowNav?'-rotate':''" v-text="header.titleList[pageIndex].title" v-on:click="titleHandler($event,pageIndex)"></div>
        </div>
        <div class="language">
            <div class="-c" v-class="selectedLang==1?'-selectEn':''">
              <span class="-item" v-class="selectedLang == $index?'-selected':''" v-for="item in header.langList" v-text="item" v-on:click="switchLang($index)"></span>
            </div>
          </div>
        <div class="nav" v-class="isShowNav?'show-nav':''">
          <ul class="-list">
            <li v-class="pageIndex == $index?'-cur-index':''" v-for="item in header.titleList">
              <span v-text="item.title" v-on:click="directToPage($index)"></span>
            </li>
          </ul>
        </div>
        <div class="nav-dot">
          <ul>
            <li v-class="pageIndex == $index?'-cur-index':''" class="-item" v-for="item in header.titleList">
              <em class="-dot" v-on:click="directToPage($index)">
                <img v-src="item.svg" alt="" />
              </em>
              <span class="-title" v-text="item.title"></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main id="fullpage">
      <section class="overview">
        <div class="content">
          <div class="photo"></div>
          <div class="des">
            <p class="quote" v-text="overview.quote"></p>
            <div class="des-list">
              <p v-for="item in overview.desList" v-text="item"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="info">
        <div class="-title" v-text="info.title"></div>
        <div class="-content">
          <div>
            <ul class="-info-list">
              <li class="-info-item" v-for="item in info.infoList">
                <div class="-cont">
                  <div class="-img">
                    <img v-src="item.icon" alt="" />
                  </div>
                  <div class="-intro" v-class="info.isEng?'-intro-en':''"><span v-text="item.key"></span>/<span v-text="item.value"></span></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="-info-des" v-class="info.isEng?'-info-des-en':''">
            <p v-for="item in info.desList " v-text="item"></p>
          </div>
        </div>
      </section>

      <section class="skill">
        <div class="-title" v-text="skill.title"></div>
        <div class="-content">
          <div class="-contain" v-class="skill.isEng?'-contain-en':''">
            <div class="-skill-circle">
              <ul class="-outCircle">
                <li class="-out" style="background-color:{{ item.color }}" v-for="item in skill.outCircleList" v-text="item.name"></li>
              </ul>
              <ul class="-innerCircle">
                <li class="-inner" style="background-color:{{ item.color }}" v-for="item in skill.innerCircleList" v-text="item.name"></li>
              </ul>
            </div>
            <div class="-des" v-class="skill.isEng?'-des-en':''">
              <p v-for="item in skill.desList" v-text="item"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="experience">
        <div class="-title" v-text="experience.title"></div>
        <div class="-content">
          <div class="-banner" touch-three-d>
            <!-- <div class="-experience-content">
              <div class="-left">
                <div class="-img" style="background-image: url({{ $ctrl.exp.imgUrl }})"></div>
              </div>
              <div class="-right">
                <h4 v-text="experience.exp.title"></h4>
                <p class="-time" v-text="experience.exp.time"></p>
                <p class="-post"><<span v-text="experience.exp.post"></span>></p>
                <p class="-tech">"<span v-text="experience.exp.tech"></span>"</p>
                <ul class="-list">
                  <li class="-item" v-class="experience.isEng?'-item-en':''" v-for="item in experience.exp.contentList" v-text="item"></li>
                </ul>
              </div>
            </div> -->
          </div>
          <div class="-shout-cut">
            <ul class="-cut-list" switch-exp>
              <!-- <li class="-item" v-class="$index == experience.isEng.curIndex?'-selected':''" v-for="item in experience.isEng.cutList"></li> -->
            </ul>
          </div>
          <div class="-exp-des" v-text="experience.des"></div>
        </div>
      </section>

      <section class="work">
        <div class="-title" v-text="works.title"></div>
        <div class="-content">
          <ul class="-work-list">
            <li class="-work-item" v-for="item in works.worksList">
              <h4 class="-work-title" v-text="item.title"></h4>
              <p class="-work-des" v-class="works.isEng?'-work-des-en':''" v-text="item.des"></p>
              <a class="-work-link" v-href="item.url"><img src="img/w_link.svg" alt=""/></a>
            </li>
          </ul>
          <div class="-work-more">
            <a href="https://github.com/zhaoky/demos" target="_blank" v-text="works.viewMore"></a>
          </div>
          <div class="-work-switch" switch-work>
            <i class="-left"></i>
            <i class="-right"></i>
          </div>
        </div>
      </section>

      <section class="contact">
        <div class="-title" v-text="contact.title"></div>
        <div class="-content" v-class="contact.isEng?'-content-en':''">
          <div class="-contact-des1" v-class="contact.isEng?'-contact-des1-en':''">
            <span v-for="item in contact.desList1" v-text="item"></span>
          </div>
          <div class="-contact-des2">
            <p v-for="item in contact.desList2" v-text="item"></p>
          </div>
          <!--<div class="-contact-download">-->
          <!--<div class="-download-title">{{$ctrl.download}}</div>-->
          <!--<div class="-download-list">-->
          <!--<a href="{{item.url}}" target="_blank" v-for="item in $ctrl.fileList track by $index">{{item.title}}</a>-->
          <!--</div>-->
          <!--</div>-->
          <div class="-contact-type">
            <a class="-item" v-for="item in contact.typeList" v-href="item.url" target="_blank">
              <img v-src="item.icon" alt="" />
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer style="display: none">
      <div class="-footer">
        <!--<p>写在后面的话</p>-->
        <p>学习本简历制作（前端）请在PC端按F12</p>
        <p>All Rights Reserved</p>
        <p>蜀ICP备15021330号 Copyright © 2015 - 2019</p>
      </div>
    </footer>
  </body>
</html>
