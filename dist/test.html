<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      web前端工程师简历
    </title>

    <meta content="赵柯宇的web前端工程师个人简历，前端学习，前端开发" name="description" />
    <meta content="web前端，F2E，web前端个人简历，前端开发" name="keywords" />
    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="fragment" content="!" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="-header">
        <div class="-header-head">
          <div class="-header-c">
            <div class="-logo">
              <a class="-logo-c" href="https://github.com/zhaoky" target="_blank"></a>
            </div>
            <div show-nav class="-header-title" ng-class="{'-rotate':$ctrl.isShowNav}" ng-bind="$ctrl.titleList[$ctrl.pageIndex].title"></div>
            <div class="-language">
              <div switch-lang class="-language-c" ng-class="{'-selectEn':$ctrl.selectedLang==2}">
                <span data-index="{{ $index }}" ng-class="{'-selected':$ctrl.selectedLang == $index+1}" ng-repeat="item in $ctrl.langList track by $index" ng-bind="item"> </span>
              </div>
            </div>
          </div>
        </div>
        <div class="-header-nav" ng-class="{'-show-nav':$ctrl.isShowNav}">
          <ul class="-list" selected-nav-item>
            <li class="-item" ng-class="{'-cur-index':$ctrl.pageIndex == $index}" ng-repeat="item in $ctrl.titleList track by $index">
              <em data-index="{{ $index }}" ng-bind="item.title"></em>
            </li>
          </ul>
        </div>
        <div class="-header-nav-dot">
          <ul selected-nav-item>
            <li ng-class="{'-cur-index':$ctrl.pageIndex == $index}" class="-item" ng-repeat="item in $ctrl.titleList track by $index">
              <em class="-dot" data-index="{{ $index }}">
                <img ng-src="{{ item.svg }}" alt="" />
              </em>
              <span class="-dot-title" ng-bind="item.title"></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="-default">
        <div class="-content">
          <div class="-photo"></div>
          <div class="-des">
            <p class="-quote" ng-bind="$ctrl.quote"></p>
            <div class="-des-list">
              <p ng-repeat="item in $ctrl.desList track by $index" ng-bind="item"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="-info">
        <div class="-title" ng-bind="$ctrl.title"></div>
        <div class="-content">
          <div>
            <ul class="-info-list">
              <li class="-info-item" ng-repeat="item in $ctrl.infoList track by $index">
                <div class="-cont">
                  <div class="-img">
                    <img ng-src="{{ item.icon }}" alt="" />
                  </div>
                  <div class="-intro" ng-class="{'-intro-en':$ctrl.isEng}"><span ng-bind="item.key"></span>/<span ng-bind="item.value"></span></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="-info-des" ng-class="{'-info-des-en':$ctrl.isEng}">
            <p ng-repeat="item in $ctrl.desList track by $index" ng-bind="item"></p>
          </div>
        </div>
      </section>

      <section class="-skill">
        <div class="-title" ng-bind="$ctrl.title"></div>
        <div class="-content">
          <div class="-contain" ng-class="{'-contain-en':$ctrl.isEng}">
            <div class="-skill-circle">
              <ul class="-outCircle">
                <li class="-out" style="background-color:{{ item.color }}" ng-repeat="item in $ctrl.outCircleList track by $index" ng-bind="item.name"></li>
              </ul>
              <ul class="-innerCircle">
                <li class="-inner" style="background-color:{{ item.color }}" ng-repeat="item in $ctrl.innerCircleList track by $index" ng-bind="item.name"></li>
              </ul>
            </div>
            <div class="-des" ng-class="{'-des-en':$ctrl.isEng}">
              <p ng-repeat="item in $ctrl.desList track by $index" ng-bind="item"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="-experience">
        <div class="-title" ng-bind="$ctrl.title"></div>
        <div class="-content">
          <div class="-banner" touch-three-d>
            <div class="-experience-content">
              <div class="-left">
                <div class="-img" style="background-image: url({{ $ctrl.exp.imgUrl }})"></div>
              </div>
              <div class="-right">
                <h4 ng-bind="$ctrl.exp.title"></h4>
                <p class="-time" ng-bind="$ctrl.exp.time"></p>
                <p class="-post"><<span ng-bind="$ctrl.exp.post"></span>></p>
                <p class="-tech">"<span ng-bind="$ctrl.exp.tech"></span>"</p>
                <ul class="-list">
                  <li class="-item" ng-class="{'-item-en':$ctrl.isEng}" ng-repeat="item in $ctrl.exp.contentList track by $index" ng-bind="item"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="-shout-cut">
            <ul class="-cut-list" switch-exp>
              <li class="-item" ng-class="{'-selected':$index == $ctrl.curIndex}" data-index="{{ $index }}" ng-repeat="item in $ctrl.cutList track by $index"></li>
            </ul>
          </div>
          <div class="-exp-des" ng-bind="$ctrl.des"></div>
        </div>
      </section>

      <section class="-work">
        <div class="-title" ng-bind="$ctrl.title"></div>
        <div class="-content">
          <ul class="-work-list">
            <li class="-work-item" ng-repeat="item in $ctrl.worksList track by $index">
              <h4 class="-work-title" ng-bind="item.title"></h4>
              <p class="-work-des" ng-class="{'-work-des-en':$ctrl.isEng}" ng-bind="item.des"></p>
              <a class="-work-link" ng-href="{{ item.url }}"><img src="img/w_link.svg" alt=""/></a>
            </li>
          </ul>
          <div class="-work-more">
            <a href="https://github.com/zhaoky/demos" target="_blank" ng-bind="$ctrl.viewMore"></a>
          </div>
          <div class="-work-switch" switch-work>
            <i class="-left"></i>
            <i class="-right"></i>
          </div>
        </div>
      </section>

      <section class="-contact">
        <div class="-title" ng-bind="$ctrl.title"></div>
        <div class="-content" ng-class="{'-content-en':$ctrl.isEng}">
          <div class="-contact-des1" ng-class="{'-contact-des1-en':$ctrl.isEng}">
            <span ng-repeat="item in $ctrl.desList1 track by $index" ng-bind="item"></span>
          </div>
          <div class="-contact-des2">
            <p ng-repeat="item in $ctrl.desList2 track by $index" ng-bind="item"></p>
          </div>
          <!--<div class="-contact-download">-->
          <!--<div class="-download-title">{{$ctrl.download}}</div>-->
          <!--<div class="-download-list">-->
          <!--<a href="{{item.url}}" target="_blank" ng-repeat="item in $ctrl.fileList track by $index">{{item.title}}</a>-->
          <!--</div>-->
          <!--</div>-->
          <div class="-contact-type">
            <a class="-item" ng-repeat="item in $ctrl.typeList track by $index" ng-href="{{ item.url }}" target="_blank">
              <img ng-src="{{ item.icon }}" alt="" />
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="-footer">
        <!--<p>写在后面的话</p>-->
        <p>学习本简历制作（前端）请在PC端按F12</p>
        <p>All Rights Reserved</p>
        <p>蜀ICP备15021330号 Copyright © 2015 - 2019</p>
      </div>
    </footer>

    <script src="js/lib.js"></script>
    <script src="js/basis.js"></script>

    <script>
      angular.bootstrap(document, ["bootstrap"]);
    </script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
